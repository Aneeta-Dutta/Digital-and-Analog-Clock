<! DOCTYPE HTML>
<HTML>
<head>
	<title> Digital Clock </title>

	<link rel="stylesheet" href="mystyle.css">

</head>
<body>
	<div id = "Digital Clock" class="Clock"></div>
	<script type="text/javascript">
		function showTime(){
		var date = new Date();
		var h = date.getHours();
		var m = date.getMinutes();
		var s = date.getSeconds();
		var session = "AM";

		if(h==0){
		h=12;
		}
		if(h>12){
		h=h-12;
		session = "PM";
		}
	
		h=(h<10)? "0"+h:h;
		m=(m<10)? "0"+m:m;
		s=(s<10)? "0"+s:s;

		document.getElementById("Digital Clock").innerHTML= h + ":" + m + ":" + s + ":" + session;

		setTimeout(showTime,1000);
		}
		showTime();
		
	</script>
	<form action="analog.html">
    		<button type="submit" class="button">Switch To Analog</button>
  		</form>
</body>

</HTML>
